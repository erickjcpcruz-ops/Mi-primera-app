<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>World Points</title>
    <script src="https://unpkg.com/@worldcoin/idkit-js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #000; --white: #fff; --green: #00ff88; }
        body { background: var(--bg); color: var(--white); font-family: -apple-system, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        .card { width: 90%; max-width: 380px; padding: 25px; border-radius: 30px; background: #111; border: 1px solid #222; }
        .btn-main { background: var(--white); color: var(--bg); border: none; padding: 18px; border-radius: 100px; font-size: 18px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 20px; }
        #balance { font-size: 70px; font-weight: bold; margin: 10px 0; color: var(--white); }
        video { width: 100%; border-radius: 20px; display: none; margin: 20px 0; }
    </style>
</head>
<body>

    <div id="login-view" class="card">
        <div style="font-size: 50px; margin-bottom: 10px;">üåê</div>
        <h2>Iniciar sesi√≥n</h2>
        <p style="color: #888;">Firma para confirmar tu identidad y autenticarte en la App.</p>
        <div style="text-align: left; padding: 10px 20px;">
            <p>‚úÖ Billetera</p>
            <p>‚úÖ Nivel de verificaci√≥n</p>
        </div>
        <button class="btn-main" onclick="conectarWorldID()">Iniciar sesi√≥n</button>
    </div>

    <div id="main-view" class="card" style="display:none;">
        <p style="color: #888; font-size: 12px; letter-spacing: 2px;">SALDO VERIFICADO</p>
        <div id="balance">0</div>
        <p style="color: var(--green);">Puntos WLD</p>
        
        <video id="videoAd" playsinline>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>

        <button id="btnVer" class="btn-main" style="background:#007aff; color:white;" onclick="verVideo()">üì∫ VER VIDEO (+50)</button>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ztoscymfplscnyybzzij.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0b3NjeW1mcGxzY255eWJ6emlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc2NjE5OTksImV4cCI6MjA1MzIzNzk5OX0.eH0Ym_tGqP-v0H0r8X8X8X8X8X8X8X8X8X8X8X8X8X8');
        let userHash = "";
        let saldo = 0;

        async function conectarWorldID() {
            try {
                await IDKit.open({
                    app_id: "app_a91da31176bbbd6366544e13979839", // Tu ID real
                    action: "login-para-puntos", // Tu acci√≥n real
                    onSuccess: (res) => {
                        userHash = res.nullifier_hash; // ID an√≥nimo seguro
                        document.getElementById('login-view').style.display = 'none';
                        document.getElementById('main-view').style.display = 'block';
                        window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                    }
                });
            } catch (e) { console.error(e); }
        }

        function verVideo() {
            const v = document.getElementById('videoAd');
            v.style.display = 'block';
            document.getElementById('btnVer').style.display = 'none';
            v.play();
        }

        document.getElementById('videoAd').onended = async () => {
            saldo += 50;
            document.getElementById('balance').innerText = saldo;
            document.getElementById('videoAd').style.display = 'none';
            document.getElementById('btnVer').style.display = 'block';

            // Guardamos usando el ID seguro de Worldcoin
            await _supabase.from('posts').upsert({ 
                telegram_user_id: userHash, 
                total_points: saldo 
            });
        };

        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
