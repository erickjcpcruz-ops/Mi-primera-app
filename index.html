<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>World Points App</title>
    <script src="https://unpkg.com/@worldcoin/idkit-js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #000; --white: #fff; --blue: #007aff; }
        body { background: var(--bg); color: var(--white); font-family: -apple-system, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        .card { width: 90%; max-width: 360px; padding: 30px; border-radius: 28px; background: #1c1c1e; border: 1px solid #2c2c2e; }
        .btn { background: var(--white); color: #000; border: none; padding: 18px; border-radius: 50px; font-weight: 700; width: 100%; cursor: pointer; margin-top: 20px; font-size: 16px; }
        #balance { font-size: 70px; font-weight: 800; margin: 10px 0; }
        #cooldown { color: #ff453a; font-size: 14px; margin-top: 20px; display: none; font-weight: 600; }
        video { width: 100%; border-radius: 15px; display: none; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="login-view" class="card">
        <div style="font-size: 50px; margin-bottom: 10px;">üåç</div>
        <h2>Recompensa Diaria</h2>
        <p style="color: #8e8e93;">Verif√≠cate con World ID para ganar 50 puntos cada 24 horas.</p>
        <button class="btn" onclick="conectar()">Verificar Humanidad</button>
    </div>

    <div id="main-view" class="card" style="display:none;">
        <div id="balance">0</div>
        <p style="color: #30d158; font-weight: 700; font-size: 12px;">PUNTOS TOTALES</p>
        
        <video id="videoAd" playsinline>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>

        <button id="btnVer" class="btn" style="background: var(--blue); color: white;" onclick="playVideo()">üì∫ VER ANUNCIO (+50)</button>
        <div id="cooldown">Misi√≥n diaria completada.<br>Pr√≥ximo video en: <span id="timer">--:--:--</span></div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ztoscymfplscnyybzzij.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0b3NjeW1mfGxzY255eWJ6emlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc2NjE5OTksImV4cCI6MjA1MzIzNzk5OX0.eH0Ym_tGqP-v0H0r8X8X8X8X8X8X8X8X8X8X8X8X8X8');
        let userHash = "";

        async function conectar() {
            try {
                await IDKit.open({
                    app_id: "app_a91da31176bbbd6366544e13979839",
                    action: "login-para-puntos",
                    verification_level: "device",
                    onSuccess: (res) => {
                        userHash = res.nullifier_hash;
                        document.getElementById('login-view').style.display = 'none';
                        document.getElementById('main-view').style.display = 'block';
                        cargarDatos();
                    }
                });
            } catch (e) { alert("Error: Abre la World App antes de presionar el bot√≥n."); }
        }

        async function cargarDatos() {
            const { data } = await _supabase.from('posts').select('*').eq('telegram_user_id', userHash).single();
            if (data) {
                document.getElementById('balance').innerText = data.total_points;
                const ultimaVez = new Date(data.updated_at || data.created_at).getTime();
                const espera = 24 * 60 * 60 * 1000;
                if (Date.now() - ultimaVez < espera) {
                    bloquearBoton(ultimaVez + espera);
                }
            }
        }

        function bloquearBoton(tiempoFin) {
            const btn = document.getElementById('btnVer');
            const box = document.getElementById('cooldown');
            btn.style.display = "none"; box.style.display = "block";
            const itv = setInterval(() => {
                const falta = tiempoFin - Date.now();
                if (falta <= 0) { clearInterval(itv); btn.style.display = "block"; box.style.display = "none"; }
                else {
                    const h = Math.floor(falta / 3600000);
                    const m = Math.floor((falta % 3600000) / 60000);
                    const s = Math.floor((falta % 60000) / 1000);
                    document.getElementById('timer').innerText = `${h}h ${m}m ${s}s`;
                }
            }, 1000);
        }

        function playVideo() {
            const v = document.getElementById('videoAd');
            v.style.display = "block"; document.getElementById('btnVer').style.display = "none";
            v.play();
            v.onended = async () => {
                const actual = parseInt(document.getElementById('balance').innerText);
                await _supabase.from('posts').upsert({ 
                    telegram_user_id: userHash, 
                    total_points: actual + 50,
                    updated_at: new Date().toISOString() 
                }, { onConflict: 'telegram_user_id' });
                location.reload(); 
            };
        }
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
