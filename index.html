
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>World Points App</title>
    <script src="https://unpkg.com/@worldcoin/idkit-js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #000; --white: #fff; --green: #00ff88; --gray: #888; --blue: #007aff; }
        body { background: var(--bg); color: var(--white); font-family: -apple-system, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        .card { width: 90%; max-width: 380px; padding: 30px; border-radius: 30px; background: #111; border: 1px solid #222; }
        .logo-circle { width: 60px; height: 60px; margin: 0 auto 20px; background: linear-gradient(135deg, var(--blue), var(--green)); border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .btn-main { background: var(--white); color: var(--bg); border: none; padding: 18px; border-radius: 100px; font-size: 18px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 25px; transition: 0.2s; }
        #balance { font-size: 75px; font-weight: bold; margin: 5px 0; }
        #video-container { width: 100%; border-radius: 20px; overflow: hidden; display: none; margin: 20px 0; border: 1px solid #333; }
        video { width: 100%; display: block; }
    </style>
</head>
<body>

    <div id="login-view" class="card">
        <div class="logo-circle">游깷</div>
        <h2 style="margin:0;">Iniciar sesi칩n</h2>
        <p style="color: var(--gray); font-size: 15px; margin-top: 10px;">Verif칤cate para guardar tus puntos permanentemente.</p>
        <button class="btn-main" onclick="conectarWorldID()">Iniciar sesi칩n</button>
    </div>

    <div id="main-view" class="card" style="display:none;">
        <p style="color: var(--gray); font-size: 12px; letter-spacing: 2px; font-weight: bold;">SALDO EN LA NUBE</p>
        <div id="balance">0</div>
        <p style="color: var(--green); font-weight: bold; margin-bottom: 25px;">WLD Puntos</p>
        <div id="video-container">
            <video id="videoAd" playsinline><source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"></video>
        </div>
        <button id="btnVer" class="btn-main" style="background: var(--blue); color: white;" onclick="verVideo()">游닠 VER VIDEO (+50)</button>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ztoscymfplscnyybzzij.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0b3NjeW1mcGxzY255eWJ6emlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc2NjE5OTksImV4cCI6MjA1MzIzNzk5OX0.eH0Ym_tGqP-v0H0r8X8X8X8X8X8X8X8X8X8X8X8X8X8');
        let userHash = "";
        let saldo = 0;

        async function conectarWorldID() {
            try {
                // Lanza el modal oficial con los datos de tu portal
                await IDKit.open({
                    app_id: "app_a91da31176bbbd6366544e13979839", 
                    action: "login-para-puntos", 
                    verification_level: "device", 
                    onSuccess: (res) => {
                        userHash = res.nullifier_hash; // ID 칰nico para Supabase
                        document.getElementById('login-view').style.display = 'none';
                        document.getElementById('main-view').style.display = 'block';
                        cargarSaldoPrevio();
                    }
                });
            } catch (e) { console.error("Error de conexi칩n:", e); }
        }

        async function cargarSaldoPrevio() {
            // Recupera los puntos si el usuario ya ha jugado antes
            const { data } = await _supabase.from('posts').select('total_points').eq('telegram_user_id', userHash).single();
            if (data) {
                saldo = data.total_points;
                document.getElementById('balance').innerText = saldo;
            }
        }

        function verVideo() {
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('btnVer').style.display = 'none';
            document.getElementById('videoAd').play();
        }

        document.getElementById('videoAd').onended = async () => {
            saldo += 50;
            document.getElementById('balance').innerText = saldo;
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('btnVer').style.display = 'block';

            // Guarda los puntos vinculados al humano real
            await _supabase.from('posts').upsert({ 
                telegram_user_id: userHash, 
                total_points: saldo 
            }, { onConflict: 'telegram_user_id' });
            
            window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
        };

        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
